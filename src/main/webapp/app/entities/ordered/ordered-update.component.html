<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ordered-heading" jhiTranslate="lineTakeoutClientApp.ordered.home.createOrEditLabel">Create or edit a Ordered</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.orderId" for="field_orderId">Order Id</label>
                    <input type="text" class="form-control" name="orderId" id="field_orderId"
                           formControlName="orderId"/>
                    <div *ngIf="editForm.get('orderId')!.invalid && (editForm.get('orderId')!.dirty || editForm.get('orderId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('orderId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                           formControlName="unitPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.totalFee" for="field_totalFee">Total Fee</label>
                    <input type="number" class="form-control" name="totalFee" id="field_totalFee"
                           formControlName="totalFee"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.deliveryState" for="field_deliveryState">Delivery State</label>
                    <select class="form-control" name="deliveryState" formControlName="deliveryState" id="field_deliveryState">
                        <option value="CONFIRMING">{{ 'lineTakeoutClientApp.DeliveryState.CONFIRMING' | translate }}</option>
                        <option value="ACCEPT">{{ 'lineTakeoutClientApp.DeliveryState.ACCEPT' | translate }}</option>
                        <option value="DELIVERED">{{ 'lineTakeoutClientApp.DeliveryState.DELIVERED' | translate }}</option>
                        <option value="CANCEL">{{ 'lineTakeoutClientApp.DeliveryState.CANCEL' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('deliveryState')!.invalid && (editForm.get('deliveryState')!.dirty || editForm.get('deliveryState')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deliveryState')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.deliveryDate" for="field_deliveryDate">Delivery Date</label>
                    <div class="d-flex">
                        <input id="field_deliveryDate" type="datetime-local" class="form-control" name="deliveryDate" formControlName="deliveryDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('deliveryDate')!.invalid && (editForm.get('deliveryDate')!.dirty || editForm.get('deliveryDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deliveryDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('deliveryDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackById">{{ customerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lineTakeoutClientApp.ordered.item" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" formControlName="itemId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemOption.id" *ngFor="let itemOption of items; trackBy: trackById">{{ itemOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
